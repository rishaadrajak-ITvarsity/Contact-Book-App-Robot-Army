<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Book</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body onload="fetchContacts()">
        <div class="container text-center">
            <div id="table">
                <div style="height:50vh">
                    <i class="fa-solid fa-cloud fa-5x fa-beat-fade position-relative top-50"></i>
                </div>
            </div>
            <div class="position-fixed">
                <div class="row">
                    <div class="col"></div>
                        <button id="refresh" type="button" 
                            class="bg-primary text-light py-2 border-0 rounded-circle"
                            style="height:50px;width:50px"
                        >
                            <i class="fa fa-sync fs-4" style="margin-top:3px"></i>
                        </button>

                        <button id="addContact" type="button" 
                            class="bg-success text-light py-2 border-0 rounded-circle mx-2"
                            style="height:50px;width:50px"
                        >
                            <i class="fa fa-add fs-3"></i>
                        </button>
                </div>
            </div>
        </div>
        <script src="config.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            document.getElementById("refresh").addEventListener('click', fetchContacts)
            document.getElementById("addContact").addEventListener('click', addContact)
            
            function fetchContacts(){
                fetch(rootPath+"controller/get-contacts/")
                .then(function(response){
                    return response.json()
                })
                .then(function(data){
                    console.log(data)
                    displayOutput(data)
                })
            }

            function displayOutput(data){
                const table = document.getElementById('table')
                let lastname=''
                let colSize = ['col-2','col-5','col-5']
                let output = ``
                for(a in data){
                    lastname = data[a].lastname
                    if (window.innerWidth<250) {
                        lastname = lastname[0].toUpperCase()+'.'
                        colSize[0] = 'col-3'
                        colSize[1] = 'col-7'
                        colSize[2] = 'col-1'
                    }
                    output += `
                    <div class="">
                        <div class="row my-1" onclick="editContact(${data[a].id})">
                            <div class="${colSize[0]} px-0 bg-success">
                                <img src="${rootPath}controller/uploads/${data[a].avatar}" width="40">
                            </div>
                            <div class="${colSize[1]} text-start px-0 fs-3 bg-danger">
                                <p class="m-0 p-0">${data[a].firstname}</p>
                            </div>
                            <div class="${colSize[2]} text-start px-0 fs-3 bg-primary">
                                <p class="m-0 p-0">${lastname}</p>
                            </div>
                        </div>
                    </div>
                    `
                }
                output += ``
                table.innerHTML = output
            }

            function addContact(){
                window.open("add-contact.html", "_self")
            }

            function editContact(id){
                window.open("edit-contact.html?id="+id, "_self")
            }

        </script>
    </body>
</html>
